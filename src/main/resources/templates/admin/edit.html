<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/admin/save}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}">

  <div>
    <label>Username: <input type="text" th:field="*{username}"/></label>
  </div>
  <div>
    <label>Password: <input type="password" th:field="*{password}" placeholder="Leave empty to keep current password"/></label>
  </div>
  <div>
    <label>Email: <input type="email" th:field="*{email}"/></label>
  </div>
  <div>
    <label>Age: <input type="number" th:field="*{age}"/></label>
  </div>
  <div>
    <label>Roles:
      <select multiple name="roleIds">
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}">
        </option>
      </select>
    </label>
  </div>
  <button type="submit">Save</button>
</form>
<a th:href="@{/admin}">Back to list</a>
</body>
</html>
